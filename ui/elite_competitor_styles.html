/* ========== ROOT VARIABLES - ULTRA PREMIUM COLOR PALETTE ========== */

  --elite-space-8: 2rem;     /* 32px */

/* ========== ELITE CARD SYSTEM ========== */
.elite-card {

  border-radius: var(--elite-radius-lg);
  padding: var(--elite-space-6);
  box-shadow: var(--elite-shadow-md);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.elite-card:hover {

  transform: translateY(-2px);

}

.elite-section {
  margin-bottom: var(--elite-space-8);
  padding: var(--elite-space-6);
  background: var(--elite-gray-50);
  border-radius: var(--elite-radius-lg);
  border: 1px solid var(--elite-gray-200);
}

/* ========== METRICS GRID SYSTEM ========== */
.metrics-grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: var(--elite-space-6);
  margin-bottom: var(--elite-space-8);

  background: white;
  border: 1px solid var(--elite-gray-200);
  border-radius: var(--elite-radius-lg);
  padding: var(--elite-space-5);
  box-shadow: var(--elite-shadow-sm);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: var(--elite-space-4);
}

.metric-card:hover {
  box-shadow: var(--elite-shadow-md);
  border-color: var(--elite-primary);
  transform: translateY(-2px);
}

.metric-icon {
  font-size: 2rem;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--elite-gradient-primary);
  border-radius: var(--elite-radius-lg);
  flex-shrink: 0;
}

.metric-content {
  flex: 1;
  min-width: 0;
}

.metric-value {
  font-size: 1.75rem;
  font-weight: 700;
  color: var(--elite-gray-900);
  line-height: 1.2;
  margin-bottom: var(--elite-space-1);
}

.metric-label {
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--elite-gray-600);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: var(--elite-space-2);
}

.metric-label-text {
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--elite-gray-700);
  margin-bottom: var(--elite-space-2);
}

.metric-value-display {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: var(--elite-space-2);
}

.metric-subtitle {
  font-size: 0.75rem;
  color: var(--elite-gray-500);
  margin-top: var(--elite-space-1);
}

}

.metric-good {

}

.metric-average {
  color: var(--elite-warning);
}

.metric-poor {
  color: var(--elite-danger);
}

.metric-neutral {
  color: var(--elite-gray-700);
}

.metric-badge {
  display: inline-flex;
  align-items: center;
  gap: var(--elite-space-1);
  padding: var(--elite-space-1) var(--elite-space-3);
  border-radius: var(--elite-radius-full);
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;

.data-badge-real {

/* ========== COMPETITOR COMPARISON CARDS ========== */
.competitor-comparison-section {
  margin-top: var(--elite-space-8);
}

.section-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--elite-gray-900);

  align-items: center;
  gap: var(--elite-space-3);
}

.competitor-cards-grid {

  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

}

  border: 1px solid var(--elite-gray-200);

  box-shadow: var(--elite-shadow-md);
  transition: all 0.3s ease;
}

.competitor-summary-card:hover {

}

  border-bottom: 2px solid var(--elite-gray-100);
}

.competitor-rank {
  width: 48px;
  height: 48px;
  background: var(--elite-gradient-primary);
  color: white;
  border-radius: var(--elite-radius-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.25rem;
  font-weight: 700;
  flex-shrink: 0;
}

.competitor-info {
  flex: 1;
  min-width: 0;
}

.competitor-domain-title {

  font-weight: 700;

}

.competitor-url-subtitle {
  font-size: 0.875rem;

}

.competitor-score-section {
  display: flex;
  align-items: center;
  gap: var(--elite-space-6);
}

.score-circle {

  height: 80px;
  border-radius: 50%;

  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 4px solid;
  flex-shrink: 0;

}

.score-circle::before {

  mask-composite: exclude;
  opacity: 0.3;
}

.score-excellent {
  --score-color-1: #10b981;
  --score-color-2: #059669;
  border-color: var(--elite-success);

}

.score-good {
  --score-color-1: #3b82f6;
  --score-color-2: #2563eb;
  border-color: var(--elite-info);
  background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
}

.score-average {
  --score-color-1: #f59e0b;
  --score-color-2: #d97706;
  border-color: var(--elite-warning);
  background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
}

.score-needs-work {

}

.score-value {

.score-label {
  font-size: 0.75rem;
  font-weight: 600;
  color: var(--elite-gray-600);
}

.score-details {

  display: flex;
  flex-direction: column;
  gap: var(--elite-space-3);
}

.score-detail {
  display: flex;
  align-items: center;
  gap: var(--elite-space-2);
  font-size: 0.875rem;
  color: var(--elite-gray-700);
}

.detail-icon {
  font-size: 1.25rem;
}

/* ========== CATEGORY SECTIONS ========== */
.competitor-category-section {
  background: white;
  border: 1px solid var(--elite-gray-200);
  border-radius: var(--elite-radius-lg);
  padding: var(--elite-space-6);
  margin-bottom: var(--elite-space-6);
  box-shadow: var(--elite-shadow-sm);
}

.section-header {
  display: flex;
  justify-content: space-between;

}

}

.category-title-badge {
  padding: var(--elite-space-2) var(--elite-space-4);
  background: var(--elite-gradient-primary);
  color: white;
  border-radius: var(--elite-radius-full);
  font-size: 0.875rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.metrics-row {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: var(--elite-space-4);
}

.elite-metrics {
  margin-top: var(--elite-space-4);
}

.elite-metric-card {
  background: var(--elite-gray-50);
  border: 1px solid var(--elite-gray-200);
  border-radius: var(--elite-radius-md);
  padding: var(--elite-space-4);
  transition: all 0.2s ease;
}

.elite-metric-card:hover {
  background: white;
  box-shadow: var(--elite-shadow-md);
  transform: translateY(-1px);
}

/* ========== INSIGHTS SECTION ========== */
.insights-section {
  background: white;
  border: 1px solid var(--elite-gray-200);
  border-radius: var(--elite-radius-lg);
  padding: var(--elite-space-6);
  margin-top: var(--elite-space-6);
}

.elite-insights {
  background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
  border-left: 4px solid var(--elite-info);
}

.insights-title {
  font-size: 1.125rem;
  font-weight: 700;
  color: var(--elite-gray-900);
  margin-bottom: var(--elite-space-5);
  display: flex;
  align-items: center;
  gap: var(--elite-space-2);
}

.insight-card {
  background: white;
  border: 1px solid var(--elite-gray-200);
  border-radius: var(--elite-radius-md);
  padding: var(--elite-space-4);
  margin-bottom: var(--elite-space-4);
  box-shadow: var(--elite-shadow-sm);
  transition: all 0.2s ease;
}

.insight-card:last-child {
  margin-bottom: 0;
}

.elite-insight-card {
  display: flex;
  gap: var(--elite-space-3);
  align-items: flex-start;
  border-left: 3px solid var(--elite-primary);
}

.elite-insight-card:hover {
  box-shadow: var(--elite-shadow-md);
  transform: translateX(4px);
}

.insight-icon {
  font-size: 1.5rem;
  flex-shrink: 0;
}

.insight-content {
  flex: 1;
}

.insight-text {
  font-size: 0.9375rem;
  color: var(--elite-gray-700);
  line-height: 1.6;
}

.insight-confidence {
  font-size: 0.75rem;
  color: var(--elite-gray-500);
  margin-top: var(--elite-space-2);
  font-weight: 600;
}

.no-insights {
  text-align: center;
  color: var(--elite-gray-500);
  padding: var(--elite-space-8);
  font-style: italic;
}

.no-insights-message {
  text-align: center;
  color: var(--elite-gray-500);
  padding: var(--elite-space-6);
  background: var(--elite-gray-50);
  border-radius: var(--elite-radius-md);
  font-style: italic;
}

/* ========== RESPONSIVE DESIGN ========== */
@media (max-width: 768px) {
  .metrics-grid-container {
    grid-template-columns: 1fr;
  }
  
  .competitor-cards-grid {
    grid-template-columns: 1fr;
  }
  
  .metrics-row {
    grid-template-columns: 1fr;
  }
  
  .metric-card {
    flex-direction: column;
    text-align: center;
  }
  
  .competitor-score-section {
    flex-direction: column;
    text-align: center;
  }
}

/* ========== ANIMATIONS ========== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.elite-card,
.metric-card,
.insight-card {
  animation: fadeIn 0.4s ease-out;
}

/* Stagger animation for grids */
.metrics-grid-container > .metric-card:nth-child(1) { animation-delay: 0s; }
.metrics-grid-container > .metric-card:nth-child(2) { animation-delay: 0.05s; }
.metrics-grid-container > .metric-card:nth-child(3) { animation-delay: 0.1s; }
.metrics-grid-container > .metric-card:nth-child(4) { animation-delay: 0.15s; }
.metrics-grid-container > .metric-card:nth-child(5) { animation-delay: 0.2s; }
.metrics-grid-container > .metric-card:nth-child(6) { animation-delay: 0.25s; }

/* ========== CHART CONTAINERS ========== */
.chart-container {
  background: white;
  border: 1px solid var(--elite-gray-200);
  border-radius: var(--elite-radius-lg);
  padding: var(--elite-space-6);
  margin-top: var(--elite-space-6);
  box-shadow: var(--elite-shadow-sm);
}

.chart-title {
  font-size: 1.125rem;
  font-weight: 700;
  color: var(--elite-gray-900);
  margin-bottom: var(--elite-space-5);
}

/* ========== LOADING & EMPTY STATES ========== */
.loading-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--elite-space-12);
  color: var(--elite-gray-500);
}

.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--elite-space-12);
  color: var(--elite-gray-400);
}

/* ========== ULTRA PREMIUM TAB NAVIGATION ========== */
.elite-tabs-container {
  margin-bottom: var(--elite-space-8);
  position: relative;
}

.elite-tabs-nav {
  display: flex;
  gap: var(--elite-space-2);
  padding: var(--elite-space-3);
  background: var(--elite-glass-bg);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: var(--elite-radius-xl);
  border: 1px solid var(--elite-glass-border);
  box-shadow: var(--elite-shadow-lg);
  overflow-x: auto;
  overflow-y: hidden;
  scrollbar-width: thin;
  scrollbar-color: var(--elite-primary-light) transparent;
}

.elite-tabs-nav::-webkit-scrollbar {
  height: 4px;
}

.elite-tabs-nav::-webkit-scrollbar-track {
  background: transparent;
}

.elite-tabs-nav::-webkit-scrollbar-thumb {
  background: var(--elite-primary-light);
  border-radius: var(--elite-radius-full);
}

.elite-tab-button {
  position: relative;
  padding: var(--elite-space-3) var(--elite-space-6);
  border: none;
  background: transparent;
  color: var(--elite-gray-600);
  font-size: 0.9375rem;
  font-weight: 600;
  font-family: var(--elite-font-sans);
  border-radius: var(--elite-radius-lg);
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  white-space: nowrap;
  display: flex;
  align-items: center;
  gap: var(--elite-space-2);
}

.elite-tab-button:hover {
  background: rgba(79, 70, 229, 0.08);
  color: var(--elite-primary);
  transform: translateY(-1px);
}

.elite-tab-button.active {
  background: var(--elite-gradient-royal);
  color: white;
  box-shadow: var(--elite-shadow-glow);
  transform: translateY(-2px);
}

.elite-tab-button.active::before {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-top: 6px solid var(--elite-primary);
}

.elite-tab-icon {
  font-size: 1.125rem;
  display: flex;
  align-items: center;
}

.elite-tab-count {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 20px;
  height: 20px;
  padding: 0 6px;
  background: rgba(255, 255, 255, 0.25);
  border-radius: var(--elite-radius-full);
  font-size: 0.75rem;
  font-weight: 700;
}

.elite-tab-button.active .elite-tab-count {
  background: rgba(255, 255, 255, 0.3);
}

/* Tab Content Panels */
.elite-tab-panel {
  display: none;
  animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.elite-tab-panel.active {
  display: block;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Category Headers */
